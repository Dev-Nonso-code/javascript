<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
            rel="stylesheet" />
            <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="w-8/12 border-blue-600 border-2 p-10 mx-auto mt-5 rounded-lg">
                <form>
                    <div class="relative z-0 w-full mb-6 group">
                        <input type="text" name="floating_email"
                            id="username" class="block py-2.5 px-0 w-full
                            text-sm text-gray-900 bg-transparent border-0
                            border-b-2
                            border-gray-300 appearance-none dark:text-white
                            dark:border-gray-600 dark:focus:border-blue-500
                            focus:outline-none focus:ring-0
                            focus:border-blue-600
                            peer" placeholder=" " required />
                        <label for="floating_email"
                            class="peer-focus:font-medium
                            absolute text-sm text-gray-500 dark:text-gray-400
                            duration-300 transform -translate-y-6 scale-75 top-3
                            -z-10 origin-[0] peer-focus:left-0
                            peer-focus:text-blue-600
                            peer-focus:dark:text-blue-500
                            peer-placeholder-shown:scale-100
                            peer-placeholder-shown:translate-y-0
                            peer-focus:scale-75
                            peer-focus:-translate-y-6">Username</label>
                    </div>
                    <div class="relative z-0 w-full mb-6 group">
                        <input type="email" name="floating_password"
                            id="email" class="block py-2.5 px-0
                            w-full
                            text-sm text-gray-900 bg-transparent border-0
                            border-b-2
                            border-gray-300 appearance-none dark:text-white
                            dark:border-gray-600 dark:focus:border-blue-500
                            focus:outline-none focus:ring-0
                            focus:border-blue-600
                            peer" placeholder=" " required />
                        <label for="floating_password"
                            class="peer-focus:font-medium
                            absolute text-sm text-gray-500 dark:text-gray-400
                            duration-300 transform -translate-y-6 scale-75 top-3
                            -z-10 origin-[0] peer-focus:left-0
                            peer-focus:text-blue-600
                            peer-focus:dark:text-blue-500
                            peer-placeholder-shown:scale-100
                            peer-placeholder-shown:translate-y-0
                            peer-focus:scale-75
                            peer-focus:-translate-y-6">Email</label>
                    </div>
                    <div class="relative z-0 w-full mb-6 group">
                        <input type="password" name="repeat_password"
                            id="password" class="block py-2.5
                            px-0
                            w-full text-sm text-gray-900 bg-transparent border-0
                            border-b-2 border-gray-300 appearance-none
                            dark:text-white dark:border-gray-600
                            dark:focus:border-blue-500 focus:outline-none
                            focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" "
                            required />
                        <label for="floating_repeat_password"
                            class="peer-focus:font-medium absolute text-sm
                            text-gray-500 dark:text-gray-400 duration-300
                            transform
                            -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                            peer-focus:left-0 peer-focus:text-blue-600
                            peer-focus:dark:text-blue-500
                            peer-placeholder-shown:scale-100
                            peer-placeholder-shown:translate-y-0
                            peer-focus:scale-75
                            peer-focus:-translate-y-6">Password</label>
                    </div>
                    <button onclick="saveUser(event)" type="submit" class="text-white bg-blue-700
                        hover:bg-blue-800 focus:ring-4 focus:outline-none
                        focus:ring-blue-300 font-medium rounded-lg text-sm
                        w-full
                        sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600
                        dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                </form>
                <form class="mt-10">
                    <h1 class="my-5">Login</h1>
                    <div class="relative z-0 w-full mb-6 group">
                        <input type="email" name="floating_password"
                            id="login_email" class="block py-2.5 px-0
                            w-full
                            text-sm text-gray-900 bg-transparent border-0
                            border-b-2
                            border-gray-300 appearance-none dark:text-white
                            dark:border-gray-600 dark:focus:border-blue-500
                            focus:outline-none focus:ring-0
                            focus:border-blue-600
                            peer" placeholder=" " required />
                        <label for="floating_password"
                            class="peer-focus:font-medium
                            absolute text-sm text-gray-500 dark:text-gray-400
                            duration-300 transform -translate-y-6 scale-75 top-3
                            -z-10 origin-[0] peer-focus:left-0
                            peer-focus:text-blue-600
                            peer-focus:dark:text-blue-500
                            peer-placeholder-shown:scale-100
                            peer-placeholder-shown:translate-y-0
                            peer-focus:scale-75
                            peer-focus:-translate-y-6">Email</label>
                    </div>
                    <div class="relative z-0 w-full mb-6 group">
                        <input type="password" name="repeat_password"
                            id="login_password" class="block py-2.5
                            px-0
                            w-full text-sm text-gray-900 bg-transparent border-0
                            border-b-2 border-gray-300 appearance-none
                            dark:text-white dark:border-gray-600
                            dark:focus:border-blue-500 focus:outline-none
                            focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" "
                            required />
                        <label for="floating_repeat_password"
                            class="peer-focus:font-medium absolute text-sm
                            text-gray-500 dark:text-gray-400 duration-300
                            transform
                            -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                            peer-focus:left-0 peer-focus:text-blue-600
                            peer-focus:dark:text-blue-500
                            peer-placeholder-shown:scale-100
                            peer-placeholder-shown:translate-y-0
                            peer-focus:scale-75
                            peer-focus:-translate-y-6">Password</label>
                    </div>
                    <button onclick="logUser(event)" type="submit" class="text-white bg-blue-700
                        hover:bg-blue-800 focus:ring-4 focus:outline-none
                        focus:ring-blue-300 font-medium rounded-lg text-sm
                        w-full
                        sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600
                        dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
                </form>
            </div>
        </main>

    </body>
</html>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
<script>
    let user = [];
    let num = 5;
    let username = document.getElementById("username");
    let pass = document.getElementById("password");
    let mail = document.getElementById("email");
    let logEmail = document.getElementById("login_email")
    let logPass = document.getElementById("login_password")

    function saveUser(dan){
        dan.preventDefault();
        let loading = setInterval(()=>{
            num--;
            dan.target.innerHTML = `
            <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
                </svg>
                Loading...
                        `
            if(num == 0){
                clearInterval(loading)
                dan.target.innerHTML = "Submit"
            }
        },1000)
        console.log(dan.target);
        let userData = {
            username: username.value,
            password: pass.value,
            email: mail.value
        }
        user.push(userData)
        console.log(user);
    }


    function logUser(ev){
        ev.preventDefault();
        let found = user.find((current)=> current.email == logEmail.value && current.password == logPass.value);
        console.log(found);
        if(found){
            alert("Login Successful")
        }else{
            alert("User not found")
        }
        
        console.log(user);
    }
</script>
